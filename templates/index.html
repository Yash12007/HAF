    function calculatePercentages() {
        // Get values from the form
        const fullName = document.getElementById('fullName').value;
        const dob = document.getElementById('dob').value;
        const chronicDiseases = document.querySelector('input[name="chronicDiseases"]:checked').value;
        const injury = document.querySelector('input[name="injury"]:checked').value;

        // Simulated scoring system (you can replace this with your logic)
        const fitnessScore = chronicDiseases === 'yes' ? 60 : 90;
        const diseaseScore = chronicDiseases === 'yes' ? 30 : 0;
        const injuryScore = injury === 'yes' ? 10 : 0;

        // Display the calculated scores
        console.log("Full Name:", fullName);
        console.log("Date of Birth:", dob);
        console.log("Chronic Diseases:", chronicDiseases);
        console.log("Injury:", injury);
        console.log("Fitness Score:", fitnessScore);
        console.log("Disease Score:", diseaseScore);
        console.log("Injury Score:", injuryScore);

        localStorage.setItem('name', fullName);
        localStorage.setItem('fit', fitnessScore);
        localStorage.setItem('disease', diseaseScore);
        localStorage.setItem('injury', injuryScore); 
        setTimeout(submited, 1500); 
    }
